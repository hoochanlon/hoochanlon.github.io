<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fafafa;
      color: #333;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease; /* ✨ 页面淡入 */
    }

    body.loaded {
      opacity: 1;
    }

    img {
      width: 500px;
      max-width: 90vw;
      height: auto;
      margin-bottom: 24px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease; /* ✨ 图片淡入上浮 */
    }

    body.loaded img {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #555;
    }

    a {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 999px;
      background-color: #49b1f5;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.25s ease;
    }

    a:hover {
      background-color: #1c91e6;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(28, 145, 230, 0.25);
    }
  </style>
</head>
<body>
  <img src="/img/doge-404.png" alt="404 Doge">
  <h1>404</h1>
  <p>汪？页面好像跑丢了～</p>
  <a href="/">返回首页</a>

  <script>
    // ✨ 当页面完全加载后再淡入显示，避免闪烁
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
