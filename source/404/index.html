<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f7f7f7;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 720px;
      width: 100%;
      padding: 24px;
      text-align: center;
    }

    .doge-wrap {
      position: relative;
      display: inline-block;
    }

    .doge-img {
      max-width: 340px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 12px;
      filter: drop-shadow(0 12px 30px rgba(0, 0, 0, 0.08));
    }

    .doge-text {
      position: absolute;
      right: -10%;
      top: 18%;
      text-align: left;
      font-size: 1rem;
      color: #444;
      line-height: 1.5;
    }

    .doge-text span {
      display: block;
    }

    h1 {
      font-size: 3rem;
      margin-top: 10px;
      margin-bottom: 6px;
    }

    .subtitle {
      margin-bottom: 16px;
      color: #666;
      font-size: 1rem;
    }

    .tips {
      margin-bottom: 24px;
      color: #999;
      font-size: 0.9rem;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid #49b1f5;
      background: #49b1f5;
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    .btn.secondary {
      background: transparent;
      color: #49b1f5;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(73, 177, 245, 0.25);
    }

    .btn.secondary:hover {
      background: rgba(73, 177, 245, 0.06);
      box-shadow: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .doge-text {
        position: static;
        margin-top: 8px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="doge-wrap">
      <img
        class="doge-img"
        src="https://cdn.jsdelivr.net/gh/hoochanlon/picx-images-hosting@master/special/404-doge.png"
        alt="404 doge"
      />
      </div>
    </div>

    <h1>404</h1>
    <p class="subtitle">啊哦，这个页面走丢了 (；´д｀)</p>
    <p class="tips">
      可能是链接写错了，或者页面已经被删除。<br />
      你可以返回首页看看，或者回到上一页重试。
    </p>

    <div class="btn-group">
      <!-- 把 / 改成你博客首页地址 -->
      <a href="/" class="btn">返回首页</a>
      <a href="javascript:history.back()" class="btn secondary">返回上一页</a>
    </div>
  </div>
</body>
</html>
