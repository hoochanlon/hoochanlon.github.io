  opacity: 0.7
  # The z-index property of the background
  zIndex: -1
  # The number of lines
  count: 99
  mobile: false

# Mouse click effects: fireworks
fireworks:
  enable: false
  zIndex: 9999
  mobile: false

# Mouse click effects: Heart symbol
click_heart:
  enable: false
  mobile: false

# Mouse click effects: words
clickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# --------------------------------------
# Lightbox Settings
# --------------------------------------

# Choose: fancybox / medium_zoom
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# Leave it empty if you don't need lightbox
# https://github.com/ruanyi/ruanyi.github.io/blob/master/_config.butterfly.yml
lightbox: fancybox

# --------------------------------------
# Tag Plugins settings
# --------------------------------------

# Series
series:
  enable: false
  # Order by title or date
  orderBy: 'title'
  # Sort of order. 1, asc for ascending; -1, desc for descending
  order: 1
  number: true

# ABCJS - The ABC Music Notation Plugin
# https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# Mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # Write Mermaid diagrams using code blocks
  code_write: false
  # built-in themes: default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# see https://www.chartjs.org/docs/latest/
chartjs:
  enable: false
  # Do not modify unless you understand how they work.
  # The default settings are only used when the MD syntax is not specified.
  # General font color for the chart
  fontColor:
    light: 'rgba(0, 0, 0, 0.8)'
    dark: 'rgba(255, 255, 255, 0.8)'
  # General border color for the chart
  borderColor:
    light: 'rgba(0, 0, 0, 0.1)'
    dark: 'rgba(255, 255, 255, 0.2)'
  # Background color for scale labels on radar and polar area charts
  scale_ticks_backdropColor:
    light: 'transparent'
    dark: 'transparent'

# Note - Bootstrap Callout
note:
  # Note tag style values:
  #  - simple    bs-callout old alert style. Default.
  #  - modern    bs-callout new (v2-v3) alert style.
  #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
  #  - disabled  disable all CSS styles import of note tag.
  style: flat
  icons: true
  border_radius: 3
  # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
  # Offset also applied to label tag variables. This option can work with disabled note tag.
  light_bg_offset: 0

# --------------------------------------
# Other Settings
# --------------------------------------

# https://github.com/MoOx/pjax
pjax:
  enable: false
  # Exclude the specified pages from pjax, such as '/music/'
  exclude:
    # - /xxxxxx/



# Inject the css and script (aplayer/meting)
aplayerInject:
  enable: true
  per_page: true

# Snackbar - Toast Notification
# https://github.com/polonel/SnackBar
# position: top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: false
  position: bottom-left
  # The background color of Toast Notification in light mode and dark mode
  bg_light: '#49b1f5'
  bg_dark: '#1f1f1f'

# Instant.page
# https://instant.page/
instantpage: false

# Lazyload
# https://github.com/verlok/vanilla-lazyload
# https://butterfly.js.org/posts/198a4240/?highlight=loading
lazyload:
  enable: true
  # Use browser's native lazyload instead of vanilla-lazyload
  native: false
  # Specify the field to use lazyload (site or post)
  field: post  
  placeholder: /img/sonic-fnf.gif
  blur: false

# PWA
# See https://github.com/JLHwung/hexo-offline
# ---------------
pwa:
  enable: false
  manifest:
  apple_touch_icon:
  favicon_32_32:
  favicon_16_16:
  mask_icon:

# Open graph meta tags
# https://hexo.io/docs/helpers#open-graph
Open_Graph_meta:
  enable: true
  option:
    # twitter_card:
    # twitter_image:
    # twitter_id:
    # twitter_site:
    # google_plus:
    # fb_admins:
    # fb_app_id:

# Structured Data
# https://developers.google.com/search/docs/guides/intro-structured-data
structured_data:
  enable: false
  # Alternate name for the site, used in structured data
  # Format: ['name1', 'name2']
  alternate_name:

# Add the vendor prefixes to ensure compatibility
css_prefix: true

inject:
  head:
    # 字体：建议使用字体 CDN 的最新版本或合并加载
    - <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.7.0/style.min.css">
    - <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/jetbrains-mono@4.5.12/index.min.css">

    # 图标：放在字体之后
    - <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    # 样式：自定义 CSS 文件统一放置在最后，确保优先级正确
    - <link rel="stylesheet" href="/css/real_css/bg_blur.css">
    - <link rel="stylesheet" href="/css/real_css/nav.css">
    - <link rel="stylesheet" href="/css/real_css/footer.css">
    - <link rel="stylesheet" href="/css/real_css/custom.css">
    - <link rel="stylesheet" href="/css/real_css/calendar.css">

    # 第三方组件（CSS/JS）
    - <link rel="stylesheet" href="https://ai.zhheo.com/static/public/tianli_gpt.min.css">
    - <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js" defer></script>

    # 微软 Clarity（统计）
    - <script src="/js/myjs/clarity.js" defer></script>

    # Live2D（如未启用可删除）
    # - <script src="https://fastly.jsdelivr.net/npm/live2d-widgets@1.0.0-rc.7/dist/autoload.js" defer></script>

  bottom:
    # 基础依赖优先：jQuery
    - <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    # 音乐播放器（保持APlayer在前，Meting在后）
    - <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    - <script src="https://npm.elemecdn.com/hexo-anzhiyu-music@1.0.1/assets/js/Meting2.min.js"></script>

    # Tianli GPT（AI 功能）
    - <script src="https://ai.zhheo.com/static/public/tianli_gpt.min.js" defer></script>

    # 自定义脚本（顺序建议）
    - <script src="/js/myjs/aizhaoyao.js" defer></script>
    - <script src="/js/myjs/bg_blur.js" defer></script>
    - <script src="/js/myjs/suiji_tupian.js" defer></script>
    - <script src="/js/myjs/wechat_qr_popup.js" defer></script>
    - <script src="/js/myjs/title_scroll.js" defer></script>
    - <script src="/js/myjs/categorybar_categorieschart.js" defer></script>
    - <script src="/js/myjs/calendar.js" defer></script>

    # 外部插件
    - <script src="https://unpkg.com/chinese-lunar@0.1.4/lib/chinese-lunar.js" defer></script>
    - <script src="https://cdn.jsdelivr.net/gh/xiabo2/CDN@latest/fishes.js" defer data-pjax></script>

    # 可选特效
    # - <script src="/js/myjs/sakura.js" defer></script>



# CDN Settings
# Don't modify the following settings unless you know how they work
CDN:
  # The CDN provider for internal and third-party scripts
  # Options for both: local/jsdelivr/unpkg/cdnjs/custom
  # Note: Dev version can only use 'local' for internal scripts
  # Note: When setting third-party scripts to 'local', you need to install hexo-butterfly-extjs
  internal_provider: local
  third_party_provider: jsdelivr

  # Add version number to url, true or false
  version: true

  # Custom format
  # For example: https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file}
  custom_format:

  option:
    # abcjs_basic_js:
    # activate_power_mode:
    # algolia_js:
    # algolia_search:

wowjs:
  enable: true
  priority: 10
  mobile: false
  animateitem:
    - class: recent-post-item
      style: animate__fadeInUp   # ✅ 推荐使用轻盈的淡入上浮
      duration: 0.6s             # ✅ 缩短持续时间，减少视觉滞留
      delay: 0s
      offset: 50                 # ✅ 提前触发动画
      iteration: 1
    - class: card-widget
      style: animate__zoomIn
      duration: 0.6s
  animate_css: https://npm.elemecdn.com/hexo-butterfly-wowjs/lib/animate.min.css
  wow_js: https://npm.elemecdn.com/hexo-butterfly-wowjs/lib/wow.min.js
  wow_init_js: https://npm.elemecdn.com/hexo-butterfly-wowjs/lib/wow_init.js


# envelope_comment
