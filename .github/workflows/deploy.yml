name: Deploy Hexo Blog
on:
  push:
    branches: [master]  # 当push到master分支时触发自动部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm config set registry https://registry.npmmirror.com/
          npm cache clean --force
          npm install -g hexo-cli --registry=https://registry.npmmirror.com/
          npm install --registry=https://registry.npmmirror.com/
          hexo clean
          hexo generate
          hexo algolia
          gulp

      - name: Set Git user identity
        run: |
          git config --global user.name "hoochanlon"
          git config --global user.email "hoochanlon@outlook.com"

      - name: Install gh-pages and deploy
        run: |
          npm install gh-pages --save-dev
          npx gh-pages -d public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
